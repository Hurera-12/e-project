    <main>
        <section class="contact-container">
            <div class="contact-form">
                <h2>Contact Us</h2>
                <p>Feel free to reach out for any queries or feedback.</p>
                <form action="#" method="post">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
    
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
    
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
    
                    <button type="submit">Send Message</button>
                </form>
            </div>
    
            <div class="map-container">
                <h2>Our Location</h2>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019138049011!2d-122.4206796846808!3d37.779280379758115!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808cbf32f1fb%3A0xa48f8b4d909ba7bd!2sSan%20Francisco%20Public%20Library!5e0!3m2!1sen!2sus!4v1617047614511!5m2!1sen!2sus"
                    width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </section>
    </main>
